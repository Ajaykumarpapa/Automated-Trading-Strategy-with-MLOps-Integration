version: '3.8'

services:
  trading-strategy:
    build: .
    container_name: trading-strategy-app
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount for live code updates during development
      - ./tradingstrategy.py:/app/tradingstrategy.py
    restart: unless-stopped
    networks:
      - trading-network

  # Future MLOps services can be added here
  # mlflow:
