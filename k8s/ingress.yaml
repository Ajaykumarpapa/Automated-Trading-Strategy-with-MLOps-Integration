apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trading-strategy-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - trading-strategy.yourdomain.com
    secretName: trading-strategy-tls
  rules:
  - host: trading-strategy.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trading-strategy
            port:
              number: 80
